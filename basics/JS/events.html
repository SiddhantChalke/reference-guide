<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body{margin: 0;padding: 0;}
        .grandparent{width: 16rem;height: 16rem;border: 2px solid red;}
        .parent{width: 12rem;height: 12rem;border: 2px solid black;margin: 2rem auto;}
        .child{width: 8rem;height: 8rem;border: 2px solid blue;margin: 2rem auto;}
    </style>
</head>
<body>
    <div class="grandparent">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>
    <!-- JS -->
    <script>
        const grandparent = document.querySelector('.grandparent')
        const parent = document.querySelector('.parent')
        const child = document.querySelector('.child')

        // element.method(event, callback)
        // below multiple ev-listeners are run in order of their definition

        // event-Bubbling (default) => inner to outermost element
                        // when event occurs, the handlers run from innermost to outermost element
                        // upto the document object

        // event-Capturing (3rd parameter) => outer to innermost element

        grandparent.addEventListener('click',e=>{
            // console.log(e.target)
            console.log('grandparent capture')
        },{capture:true}
        )
        grandparent.addEventListener('click',e=>{
            console.log('grandparent bubble')
        })

        parent.addEventListener('click',e=>{
            console.log('parent capture')
        },{capture:true}
        )
        parent.addEventListener('click',e=>{
            console.log('parent bubble')
        })

        child.addEventListener('click',e=>{
            console.log('child capture')
        },{capture:true}
        )
        child.addEventListener('click',e=>{
            console.log('child bubble')
        })

        document.addEventListener('click',e=>{
            console.log('document capture')
        },{capture:true}
        )
        document.addEventListener('click',e=>{
            console.log('document bubble')
        })

    </script>
</body>
</html>
