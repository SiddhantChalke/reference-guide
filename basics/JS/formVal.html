<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
                                                            <!-- return fn bcoz it ptevents refreshing after each error -->
    <form action="" class="form w-50 m-4" name="registrationForm" onsubmit="return onSubmitForm()">
        <div class="form-group mb-3">
            <label for="" class="form-label">Enter First Name: </label>
            <p class="text-danger" hidden id="first">Enter First Name*</p>
            <input type="text" name="fName" class="form-control">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Enter Last Name: </label>
            <p class="text-danger" hidden id="last">Enter Last Name*</p>
            <input type="text" name="lName" class="form-control">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Contact details: </label>
            <p class="text-danger" hidden id="contact">Enter Valid Contact*</p>
            <input type="text" name="cDetails" class="form-control">
        </div>
    
        <button type="submit" class="btn btn-primary" id="submitBtn"  >Submit</button>
    </form>

    <script src="formVal.js"></script>
</body>
</html>
